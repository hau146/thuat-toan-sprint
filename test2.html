<script>
    function totalPrimeNumber(array) {
        let newPrimeNumber = [];
        let count = 0;
        let totalPrimeNumber = 0;

        for (let i = 0; i < array.length; i++) {
            for (let j = 1; j <= array[i]; j++) {
                if (array[i] % j === 0) {
                    count++;
                }
            }
            if (count === 2) {
                newPrimeNumber.push(array[i])
            }
            count = 0;
        }

        totalPrimeNumber = newPrimeNumber.reduce((accumulator, currentValue) => accumulator + currentValue, 0)

        console.log(totalPrimeNumber);
    }

    let arr = [4, 3]
    totalPrimeNumber(arr)
</script>
