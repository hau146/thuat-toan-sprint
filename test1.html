<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str = "aaaaabbccccc";
    countChar(str)


    function countChar(str){
        const uniqueChars = Array.from(new Set(str));
        //a,b,c

        let arr = [];
        let count = 0;

        for (let i = 0; i < uniqueChars.length ; i++) {
            for (let j = 0; j < str.length; j++) {
                if(uniqueChars[i] === str[j]){
                    count++;
                }
            }
            arr.push(uniqueChars[i]);
            arr.push(count)
            count = 0
        }

        console.log(arr)
        //['a', 5, 'b', 2, 'c', 5]
    }
</script>
</body>
</html>
