<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">
    <link rel="stylesheet" href="upPost.css">
</head>
<body>
<input class="input" name="text" placeholder="Bạn đang nghĩ gì ?" type="search"
       data-bs-toggle="modal"
       data-bs-target="#exampleModal"
>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Tạo bài viết</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <h4>Your name</h4>
                <select class="form-select" aria-label="Default select example">
                    <option value="1" selected>Công khai</option>
                    <option value="2">Bạn bè</option>
                    <option value="3">Chỉ mình tôi</option>
                </select>

                <input style="margin: 10px 0;
                              max-width: 100%;
                              min-width: 100%;
                              min-height: 100%;
                              max-height: 100%;
                              height: 160px;"
                       class="input" name="text" placeholder="Bạn đang nghĩ gì ?" type="search">

                <button class="pushable">
                    <span class="shadow"></span>
                    <span class="edge"></span>
                    <span class="front">
                        Đăng
                    </span>
                </button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
